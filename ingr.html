{% extends "base.html" %}
{% block title %}Ingrédients{% endblock %}

{% block content %}
<br>
<style>
    .custom-input {
        max-width: 200px;
    }
</style>
<div class="input-group mb-3">
    <form action="{{ url_for('search_ingredient') }}" method="POST">
        <input type="text" name="search_query" class="form-control form-control-sm custom-input" placeholder="Rechercher un ingrédient" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Recherche</button>
        </div>
    </form>
</div>
<div class="list-group">
    {% if search_results %}
        {% for ingr in search_results %}
            <a href="#" class="list-group-item list-group-item-action">{{ ingr.ingredient }}</a>
        {% endfor %}
    {% else %}
        {% for ingr in ingr_list %}
            <a href="#" class="list-group-item list-group-item-action">{{ ingr.ingredient }}</a>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
